---
- name: Update all Windows
  hosts: localhost
  gather_facts: no
  become: true
  vars:
    pip_package_requirements:
  tasks:
    - name: Install pip requests library
      delegate_to: localhost
      pip:
        name: "{{ item }}"
        state: present
      with_items: "{{ pip_package_requirements }}"
    - name: Install all updates and reboot as many times as needed
      ansible.builtin.command: sudo sshpass -p Test1324$ ssh administrator@10.0.0.37 'echo azer'
      delegate_to: localhost
